<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>看点咨询首页</title>
		<link rel="stylesheet" href="css/bootstrap-3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/首页.css">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script src="js/index.js"></script>
		
		<script src="js/ajax.js"></script>
		<script src="js/myAjax.js"></script>
		<script type="text/javascript" src="css/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
		<link href="https://cdn.bootcss.com/bootstrap-switch/4.0.0-alpha.1/css/bootstrap-switch.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="left float">
			<div class="leftTop">
				<div class="float"></div>
				<span>看点咨询</span>
			</div>
			
			<!-- 导航栏 -->
			<div class="leftBottom">
				<div>
					<span class="glyphicon glyphicon-home top pull-left"></span>
					首页
					<span class="glyphicon glyphicon-menu-right pull-right"></span>
				</div>
				<div>
					<span class="glyphicon glyphicon-align-justify top pull-left"></span>
					栏目管理
					<span class="glyphicon glyphicon-menu-right pull-right"></span>
				</div>
				<div>
					<span class="glyphicon glyphicon-book top pull-left"></span>
					咨询管理
					<span class="glyphicon glyphicon-menu-right pull-right"></span>
				</div>
				<div>
					<span class="glyphicon glyphicon-user top pull-left"></span>
					用户管理
					<span class="glyphicon glyphicon-menu-right pull-right"></span>
				</div>
			</div>
		</div>
		
		
		<!-- 分页面展示区 -->
		<div class="right float">
			<!-- 登陆信息 -->
			<div class="rightTop">
				<span class="glyphicon glyphicon-list pull-left"></span>
				<span class="glyphicon glyphicon-envelope pull-left"></span>
				
				<div class="info">
					<div></div>
					<span class="info-name">RF</span>
					<span class="glyphicon glyphicon-menu-right pull-right info-go"></span>
				</div>
			</div>
			
			<!-- 分页面显示 -->
			<div class="rightBottom">
				
			</div>
		</div>
	</body>
</html>
